<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>表单</title>
	</head>
	<body>
		<form action="http://www.miaodongketang.cn" method="get" target="_blank">
			<table width="400px" border="1px" cellspacing="0">
				<tbody>
					<tr align="center" height="40px">
						<th colspan="2"><font size="5" style="color: blue;">登录</font></th>
					</tr>
					<tr height="40px">
						<td width="150px" align="right" style="color: black;"><b>用户名:</b></td>
						<td>
							<input type="text" name="loginname" />
						</td>
					</tr>
					<tr>
						<td width="150px" align="right" style="color: black;"><b>密码:</b></td>
						<td>
							<input type="password" name="pwd" />
						</td>
					</tr>
					<tr height="40px">
						<td align="center" colspan="2">
							<input type="submit" style="background-color: white;" value="提交" />
							<input type="reset" style="background-color: white;" value="重置" />
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
