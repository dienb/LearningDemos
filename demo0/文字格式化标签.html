<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>文本格式化标签</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		我是<strong>加粗</strong>的文字。<br />	<!-- <strong></strong>标签语义更强烈。 -->
		我是<b>加粗</b>的文字。<br />
		我是<em>倾斜</em>的文字。<br />	<!-- <em></em>标签语义更强烈。 -->
		我是<i>倾斜</i>的文字。<br />
		我是<del>删除线</del>。<br />	<!-- <del></del>标签语义更强烈。 -->
		我是<s>删除线</s>。<br />
		我是<ins>下划线</ins>。<br />	<!-- <ins></ins>标签语义更强烈。 -->
		我是<u>下划线</u>。<br />
		<div id="div1">
			我是一个div标签，独占一行。
		</div>
		<div id="div2">
			我是一个div标签，独占一行。
		</div>
		<span id="span1">
			我是span标签。
		</span>
		<span id="span2">
			我是第二个span标签。<br />
		</span>
		<img src="./简历图片/图片.jpg" class="img1" title="我的图片" alt="简历图片" height="280px" border="5px" />
		<br />
		<img src=" " class="img2" alt="简历图片" height="280px" />
	</body>
</html>
