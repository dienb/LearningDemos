<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>坐标显示</title>	
		<style type="text/css">
			div{
				position: relative;
				width: 500px;
				height: 500px;
				border: 1px solid black;
			}
			span{
				position: absolute;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div>
			<span>span</span>
		</div>
		<script type="text/javascript">
			var oDiv = document.getElementsByTagName("div")[0];
			var oSpan = oDiv.children[0];
			oDiv.onmousemove = function(e){
				var evt = e||event;
				var x = evt.clientX;
				var y = evt.clientY;
				// oSpan.innnerHTML = x + "px, " + y + "px";
				console.log(x, y);
			}
			oDiv.onmouseout = function(){
				oSpan.innerHTML = "";
			}
		</script>
	</body>
</html>
