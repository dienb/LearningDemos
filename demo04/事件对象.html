<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>事件对象</title>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 200px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="div1">div</div>
	</body>
	<script type="text/javascript">
		var oDiv = document.getElementById("div1");
		oDiv.onclick = function(e){
			// console.log(e);
			// console.log(window.event);
			
			//设置兼容性
			var evt = e || event;
			console.log(evt);
		}
	</script>
</html>
