<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var set = new Set([1, 2, 1, 3, 4, 1, 2]); //构造函数，值不重复。
			console.log(set);
			//...扩展运算符，将类数组对象转换以逗号分割的序列。
			var arr = [...set];
			console.log(arr);
			//遍历
			for (let i of set) {
				console.log(i);
			}
			for (let i of arr) {
				console.log(i);
			}
			//set.size()长度；set.add(0);set.delete(0);set.has(0);set.clear();
			//keys():返回键名的遍历器for(let item of set.keys()){console.log(item);}
			//values():返回键值的遍历器
			//entries():返回键值对的遍历器,
			//forEach():使用调用函数遍历每个成员set.forEach((value,key)=>console.log(value*2))
			//console.log(set.has(1));
			set.add(0);
			console.log(set);
			set.delete(1);
			console.log(set);
			set.add(1);
			console.log(set);
			/* set.clear();
			console.log(set,set.size); */
			for (let item of set.keys()) {
				console.log(item);
			}
			for (let item of set.values()) {
				console.log(item);
			}
			for (let [key, item] of set.entries()) {
				console.log(key, item);
			}
			set.forEach((item, key) => console.log(item * 2, key * 2));

			// Set 和 Array互换
			mySet2 = new Set([1, 2, 3, 4]);
			console.log(mySet2.size); // 4
			var srr = [...mySet2]; // [1,2,3,4]
			console.log(srr);
		</script>
	</body>
</html>
