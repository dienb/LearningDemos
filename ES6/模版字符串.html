<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<!-- 模版字符串：将变量或表达式直接嵌入字符串
		使用反引号(``)拼接多行字符串 -->
		<ul id = "UL"></ul>
		<script type="text/javascript">
			//ES5
			/* var obj = {"name":"john","age":20};
			var name = obj.name;
			var age = obj.age;
			console.log(name+"的年龄为:"+age); */
			
			//ES6
			let obj = {"name":"john","age":"20"};
			let {name,age} = obj;
			console.log(`${name}的年龄为${age}`);
			
			var arr = [1,2,3,4,5];
			let oUl = document.getElementById("UL");
			var html = "";
			//ES5
			for(var i in arr){
				html+="<li>"+arr[i]+"</li>";
			}
			
			//ES6
			for(var i in arr){
				html += `<li>
						<a href="">${arr[i]}</a>
						<p>ppp</p>
					</li>`;
			}
			oUl.innerHTML=html;
			
			
		</script>
	</body>
</html>
