<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性和属性节点</title>
</head>

<body>
    <div>
        <span name="span1">span1</span>
    </div>
    <script src="./jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {
            function Person() {

            }
            var p = new Person();
            p.name = "dienbco";
            console.log(p.name);
            p["name"] = "dienbco";
            console.log(p.name);
            var span = $("span")[0];
            span.setAttribute("name", "span");
            console.log(span.getAttribute("name"));

        });
    </script>
</body>

</html>
