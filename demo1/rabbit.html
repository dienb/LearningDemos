<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script type="text/javascript">
			function rabbit(month){
				if(month < 4){
					return 1;
				}
				return rabbit(month - 1) + rabbit(month - 3);
			}
			alert(rabbit(10));
		</script>
	</head>
	<body>
		<!-- 1    1    0    0    0    1
			 2    0    1    0    0    1
			 3    0    0    1    0    1
			 4    1    0    0    1    2
			 5    1    1    0    1    3
			 6    1    1    1    1    4
			 7    2    1    1    2    6
			 8    3    2    1    3    9
			 9    4    3    2    4    13
			 10   6    4    3    6    19-->
	</body>
</html>
