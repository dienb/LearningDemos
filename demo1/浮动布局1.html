<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>浮动布局1</title>
	</head>
	<style type="text/css">
		.a{
			width: 400px;background-color: lightgrey;
		}
		.b{
			width: 700px;background-color: green;
		}
		.c{
			width: 300px;background-color: skyblue;
		}
		.a,.b,.c{
			height: 200px; float: left;
		}
	</style>
	<body>
		<div class="a"></div>
		<div class="b" style="line-height: 200px; text-align: center; font-size: 25px;">文字浮动</div>
		<div class="c"></div>
	</body>
</html>
