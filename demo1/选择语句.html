	<script>
		//var weight = 70; var height = 1.75; var BMI = null; 
		var weight = 70, height = 1.75, BMI = null; 
		BMI = weight / Math.pow(height,2); 
		if(BMI < 18.5){
			alert("过轻"); 
		}else if(BMI >= 18.5 && BMI <= 24.99){
			alert("正常"); 
		}else if(BMI >= 25 && BMI < 28){
			alert("过重"); 
		}else if(BMI >= 28 && BMI < 32){
			alert("肥胖"); 
		}else{
			alert("非常肥胖"); 
		}
	</script>
