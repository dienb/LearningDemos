<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>案例</title>
	<script type="text/javascript" src="common.js"></script>
</head>

<body>
	<label for="username">用户名：</label><br />
	<input type="text" class="username" /><br />
	<label for="password">密码：</label><br />
	<input type="password" class="password" /><br />
	<label><input type="checkbox" />七天免登录</label>
	<input type="button" value="登录" />
	<script type="text/javascript">
		var aInput = document.getElementsByTagName("input");
		if (getCookie("username")) {
			aInput[0].value = getCookie("username");
			aInput[1].value = getCookie("password");
		}
		aInput[3].onclick = function () {
			var username = aInput[0].value;
			var password = aInput[1].value;
			if (aInput[2].checked) {
				setCookie("username", username, 7);
				setCookie("password", password, 7);
			}
		}
	</script>
</body>

</html>
