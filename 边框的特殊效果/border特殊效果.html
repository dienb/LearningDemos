<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>border的特殊效果</title>
		<style>
			.box {
				width: 100px;
				height: 100px;
				/* width: 0;
				height: 0; */
				border-width: 50px;
				border-style: solid;
				border-color: pink yellow lightblue black;
			}
			.box1 {
				width: 0;
				height: 0;
				border-width: 50px;
				border-style: solid;
				border-color: pink yellow lightblue black;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box1"></div>
	</body>
</html>
