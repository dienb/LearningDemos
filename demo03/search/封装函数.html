<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>search方法</title>
		<script>
			function getValue(url, key){
				var start = url.indexOf(key);//首次出现的位置
				if(start == -1){
					return;
				}else{
					var end = url.indexOf("&", start);//从首次出现的位置到&
					if(end == -1){
						end = url.length;
					}
				}
				var str = url.substring(start,end);
				var arr = str.split("=");
				return arr[1];
			}
			var url = "?id=5&search=ok";
			alert(getValue(url, "id"));
		</script>
	</head>

	</body>
</html>
